<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="grading-box">
            <h1>Grading System</h1>
            <p>Enter your scores for the subjects:</p>

            <!-- Input fields for subjects and scores -->
            <label for="subject1">Math</label>
            <input type="number" id="subject1" placeholder="Math score" min="0" max="100">
            
            <label for="subject2">English</label>
            <input type="number" id="subject2" placeholder="English score" min="0" max="100">
            
            <label for="subject3">Science</label>
            <input type="number" id="subject3" placeholder="Science score" min="0" max="100">
            
            <label for="subject4">History</label>
            <input type="number" id="subject4" placeholder="History score" min="0" max="100">

            <button onclick="calculateGrade()">Calculate Grade</button>

            <p id="average-result" class="hidden"></p>
            <p id="grade-result" class="hidden"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
